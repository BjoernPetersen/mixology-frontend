name: Main
on:
  push:
    branches: [main]
  pull_request: {}

jobs:
  check-format:
    name: Check Format
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      - uses: asdf-vm/actions/install@v2
      - name: Check lib formatting
        run: dart format lib --set-exit-if-changed --output=none

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      - uses: asdf-vm/actions/install@v2
      - name: Get dependencies
        run: flutter pub get
      - name: Run code generation
        run: flutter pub run build_runner build
      - name: Run Analysis
        run: flutter analyze --fatal-infos

  build:
    name: Build Web Package
    runs-on: ubuntu-latest
    needs: [check-format, lint]
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
        with:
          lfs: true
      - uses: asdf-vm/actions/install@v2
      - name: Get dependencies
        run: flutter pub get
      - name: Run code generation
        run: flutter pub run build_runner build
      - name: Build web package
        run: flutter build web
      - name: Store build result
        uses: actions/upload-artifact@v3
        with:
          name: web-app
          path: build/web

  build-image:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ success() && github.ref != 'refs/heads/main' }}
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      - name: Pull Artifacts
        uses: actions/download-artifact@v3
        with:
          name: web-app
          path: build/web
      - name: Build container image
        uses: docker/build-push-action@v4
        with:
          context: .
          tags: ghcr.io/bjoernpetersen/mixology-frontend:${{ github.sha }}

  push-image:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ success() && github.ref == 'refs/heads/main' }}
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      - name: Pull Artifacts
        uses: actions/download-artifact@v3
        with:
          name: web-app
          path: build/web
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}
      - name: Build container image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/bjoernpetersen/mixology-frontend:${{ github.sha }}

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: push-image
    concurrency: production
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      - name: Substitute environment variables in values.yaml
        run: "envsubst < values.yaml > values_sub.yaml && mv values_sub.yaml values.yaml"
      - name: Store Kubeconfig
        run: mkdir ~/.kube && printenv "KUBECONFIG" > ~/.kube/config && chmod 400 ~/.kube/config
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG_RAW }}
      - name: Upgrade helm installation
        run: helm upgrade frontend . --install --namespace=mixology --atomic
